<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pict Player</title>
	<link rel="stylesheet" href="pict.css">
	<script src="pict.min.js"></script>
</head>
<body>

	<video id="player"
		poster="http://a.jwpcdn.com/thumbs/3y7qRM3H-720.jpg"
		width="426" height="240" controls="controls">
		<source src="http://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4" type="video/mp4">
		<source src="http://archive.org/download/BigBuckBunny_328/BigBuckBunny.ogv" type="video/ogg">
	</video>

	<script>
		var player = pict('player').setup({});
		console.log(player);

		player.controlbar.on('hide', function() {
			console.log('hide');
		});

		player.controlbar.on('show', function() {
			console.log('show')
		});
	</script>

</body>
</html>
